{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Auctions{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link  rel="stylesheet" type="text/css" href="{% static 'auctions/style.css'%}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="bg-dark bg-gradient"> 
            <div class="container-fluid d-flex bd-highlight">
                <div class="bd-highlight"><h2><a class="nav-link text-white" href="{% url 'index' %}">Auctions</a></h2></div>
                <div class="p-2 bd-highlight">
                    <a class="nav-link text-white" href="{% url 'index' %}">Active Listings</a>
                </div>
                <div class="p-2 bd-highlight">
                    <a class="nav-link text-white" href="{% url 'categories' %}">Categories</a>
                </div>
                {% if user.is_authenticated %}
                    <div class="p-2 bd-highlight">
                        <a class="nav-link text-white" href="{% url 'watchlist' user.id %}">Watchlists</a>
                    </div>
                    <div class="p-2 bd-highlight">
                        <a class="nav-link text-white" href="{% url 'create' %}">Creating Listing</a>
                    </div>
                    <div class="nav ms-auto p-2 bd-highlight">
                        <div class="text-white p-2">Signed in as <strong>{{ user.username }}</strong>.</div>
                        <a class="nav-link text-white" href="{% url 'logout' %}">Log Out</a>
                    </div>
                {% else %}
                    <div class="nav ms-auto p-2 bd-highligh">
                       <a class="nav-link text-white" href="{% url 'login' %}">Log In</a> 
                       <a class="nav-link text-white" href="{% url 'register' %}">Register</a> 
                    </div>
                {% endif %}
            </div>
        </div>
        <div class="mt-5">
            {% block body %}
            {% endblock %}
        </div>
    </body>
</html>
